<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.3/new.min.css">
    <!-- Mermaid for GitHub Pages -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      // Allow rendering inside GitHub Pages with fenced ```mermaid blocks
      mermaid.initialize({ startOnLoad: true, securityLevel: 'loose' });
    </script>
    <style>
      .mermaid { margin: 1rem 0; }
      pre code { white-space: pre-wrap; }
      .container { max-width: 980px; margin: 0 auto; padding: 1.2rem; }
    </style>
  </head>
  <body>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
