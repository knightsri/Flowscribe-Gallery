<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.3/new.min.css">
    <style>
      .container { max-width: 980px; margin: 0 auto; padding: 1.2rem; }
      .mermaid { margin: 1rem 0; }
      pre code { white-space: pre-wrap; }
      table { width: 100%; overflow: auto; display: block; }
    </style>
  </head>
  <body>
    <div class="container">
      {{ content }}
    </div>

    <!-- Mermaid library -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <!-- Convert ```mermaid fences into <div class="mermaid"> and render -->
    <script src="{{ '/assets/mermaid-init.js' | relative_url }}"></script>
  </body>
</html>
